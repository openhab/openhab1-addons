#COMMANDS TO STATES
#Fri Feb 22 19:30:00 CEST 2015

#Typical 11 : ON/OFF Digital Output with Timer Option
#ON
0x11_0x02=0x01
#OFF
0x11_0x04=0x00

#Typical 12 : ON/OFF Digital Output with AUTO mode
#OFF
0x12_0x02=0x01
#ON
0x12_0x04=0x00

#Typical 14 : Pulse Digital Output
#ON
0x14_0x02=0x01
#OFF
0x14_0x04=0x00

#Typical 15 : RGB Light
#0x15=0

#Typical 16 : RGB LED Strip
0x16_0x02=0x01
0x16_0x04=0x00

#Typical 18 : Pulse Digital Output - Use for bistable Relay
#ON
0x18_0x02=0x01
#OFF
0x18_0x04=0x00

#Typical 19 : Single Color LED Strip
0x19_0x02=0x01
0x19_0x04=0x00

#Typical 21 : Motorized devices with limit switches
#UP
0x21_0x02=0x02
#DOWN
0x21_0x01=0x01
#STOP
0x21_0x04=0x03


#Typical 22 : Motorized devices with limit switches and middle position
#UP
0x22_0x02=0x02
#DOWN
0x22_0x01=0x01
#STOP
0x22_0x04=0x03

